name: GHCR Workflow

on:
  - push

env:
    CONTAINER_REGISTRY: ghcr.io
    IMAGE_NAME: test-app2
    TAG: latest
    GitHub_User: getdzidon

permissions:
    id-token: write
    contents: write
    packages: write

jobs: 
  docker_build: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

# Pushing to GitHub Container Registry (GHCR)
    - name: GHCR Login
      uses: docker/login-action@v2.2.0
      with:
        registry: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ github.actor }}  
        password: ${{ secrets.GITHUB_TOKEN }}  

    - name: Publish code to GHCR
      run: |
        docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ env.GitHub_User }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} . 
        docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.GitHub_User }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} 


    # ✅ Send Slack Notification on Success
    - name: Send Slack Notification (Success)
      if: success()
      run: |
        response=$(curl -X POST -H 'Content-type: application/json' --data '{
          "text": "🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩🟩\n✅ *GHCR Workflow Completed Successfully!* 🎉\n🚀 *Repository:* ${{ github.repository }}\n🔗 *Commit:* <${{ github.event.head_commit.url }}|View Commit>\n📦 *Image:* ${{ env.CONTAINER_REGISTRY }}/${{ env.GitHub_User }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
        }' ${{ secrets.SLACK_WEBHOOK_URL }} 2>&1)
        echo "Slack Response: $response"

    # 🔴 Send Slack Notification on Failure
    - name: Send Slack Notification (Failure)
      if: failure()
      run: |
        response=$(curl -X POST -H 'Content-type: application/json' --data '{
          "text": "🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥🟥\n❌ *GHCR Workflow Failed!* 🚨\n💥 *Repository:* ${{ github.repository }}\n🔗 *Commit:* <${{ github.event.head_commit.url }}|View Commit>\n⚠️ Please check the logs for details."
        }' ${{ secrets.SLACK_WEBHOOK_URL }} 2>&1)
        echo "Slack Response: $response"